apiVersion: v1
kind: Service
metadata:
  name: bind-service
  namespace: bind
  annotations:
    external-dns.alpha.kubernetes.io/hostname: bind.svc.technotut.net
spec:
  selector:
    app: bind
  type: LoadBalancer
  ports:
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
      